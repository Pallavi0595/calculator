<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-container">
            <div class="input-container1">
                <input type="number" id="num1" placeholder="enter your first number">
            </div>
            <div class="input-container2">
                <input type="number" id="num2" placeholder="enter your second number">
            </div>
            <div class="button-container">
                <button onclick="add()">Add</button>
                <button onclick="sub()"> Sub</button>
                <button onclick="mul()">Mul</button>
                <button onclick="div()">Div</button>

            </div>
            <div id="result">
                

            </div>

        </div>
        
        
        <script>
            function add(){
                var x= parseFloat(document.getElementById("num1").value);
                var y=parseFloat(document.getElementById("num2").value);
                var z=x+y;
                var result = z.toFixed(2);
                document.getElementById("result").innerHTML = result;
            
            }
            function sub(){
                var x= parseFloat(document.getElementById("num1").value);
                var y=parseFloat(document.getElementById("num2").value);
                var z=x-y;
                var result = z.toFixed(2);
                document.getElementById("result").innerHTML = result;
            
            }
            function mul(){
                var x= parseFloat(document.getElementById("num1").value);
                var y=parseFloat(document.getElementById("num2").value);
                var z=x*y;
                var result = z.toFixed(2);
                document.getElementById("result").innerHTML = result;
            
            }
            function div(){
                var x= parseFloat(document.getElementById("num1").value);
                var y=parseFloat(document.getElementById("num2").value);
                var z=x/y;
                var result = z.toFixed(2);
                document.getElementById("result").innerHTML = result;
            
            }


        </script>
    </body>
</html>
